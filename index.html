<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serial port commute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 mt-4">
                <div class="card mb-3">
                    <img src="arduino_usb.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Connect to device via Serial port</h5>
                      <p class="card-text" id="select-device">
                        Select your device to Connect
                        <button type="button" class="btn btn-dark" id="connect" onclick="connectSerial()">Connect</button>
                      </p>
                      <p class="card-text"><small class="text-muted" id="connect-status"></small></p>
                      <!-- Commands input -->
                      <div class="input-group mb-3" id="command-group" style="display: none;">
                        <input type="text" class="form-control" placeholder="Type your commands" aria-label="Type your commands" id="command-input" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success" type="button" id="send-command" onclick="sendCommand();">SEND</button>
                      </div>
                      <!-- end of commands -->
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="sim800l.js"></script>
  </body>
</html>
